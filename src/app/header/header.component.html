<mat-toolbar color="primary">
    <span><a routerLink="/"> My Messages</a></span>
    <ul>
        <li *ngIf="userIsAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a></li>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a></li>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a></li>
        <li *ngIf="userIsAuthenticated"><a mat-button (click)="onLogout()">Logout</a></li>
    </ul>
</mat-toolbar>
