
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="title"  placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a valid post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click();">Pick File</button>
            <input type="file" #filePicker (change)="onFilePicked($event)" accept=".jpg,.png" />
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput rows="6" formControlName="content" placeholder="Post Content" ></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a valid post content</mat-error>
        </mat-form-field>
        <button color="primary" mat-raised-button type="submit">Save Post</button>
    </form>
 
</mat-card>
<hr>
